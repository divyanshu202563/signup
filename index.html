<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt" />

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="inner" id="in">
            <div class="heading">
                <img src="musicnote.png" alt="" height="40">
                <h1> Welcome </h1>
                <h4>Please enter your details for sign up</h4>
            </div>




            <form id="create">


                <div class="EPNAME">
                    <p class="he">Name</p>
                    <label for="name"></label>
                    <input id="name" class="form" type="text" placeholder="Full Name">
                </div>
                <div class="EPUSER">
                    <p class="he">Username</p>
                    <label for="username"></label>
                    <input id="username" class="form " type="text" placeholder="Create Username">
                </div>
                <div class="epass">
                    <p class="he">Password</p>
                    <label for="pass"></label>
                    <input id="pass" class="form" type="password" placeholder="Create  Password">
                </div>
                <div class="epemail">
                    <p class="he">Email</p>
                    <label for="email"></label>
                    <input id="email" class="form" type="email" placeholder="Enter email">
                </div>
                <div class="epsubmit">
                    <button id="submit" type="submit" onclick="saveData()">Sign Up<span
                            class="material-symbols-outlined"></span></button>
                </div>
                <div class="already">
                    <p>Already have an account?<a href="#">Login</a></p>
                </div>



            </form>

            <!-- <h3> This information  will be used later to customize your profile , So please fill it accurately. </h3> -->
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
